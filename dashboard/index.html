<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <nav class="nav flex">
                <a href="" class="logo">logo</a>
                <input type="checkbox" name="hamburg" class="hamburg" id="hamburg">
                <label for="hamburg" class="hamburg-btn desk-none">
                    <span class="hamburg-wrap flex">
                        <span class="lines">&nbsp;</span>
                    </span>
                </label>
                <div class="menu-body w-100 flex">
                    <ul class="nav-ul flex">
                        <li class="nav-li">
                            <a href="#landing" class="navlink">Home</a>
                        </li>
                        <li class="nav-li">
                            <a href="#about" class="navlink">About Us</a>
                        </li>
                        <li class="nav-li">
                            <a href="#services" class="navlink">Services</a>
                        </li>
                        <li class="nav-li">
                            <a href="#contact" class="navlink">Contact</a>
                        </li>
                    </ul>
                    <div class="nav-btn-box">
                        <a href="" class="btn nav-btn signin-btn">Sign In</a>
                        <a href="" class="btn nav-btn signup-btn">Sign Up</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main" id="main">
        <template id="flight-card-template">
            <div class="flight-card w-100">
                <div class="flex">
                    <div class="from">
                        <h3>From</h3>
                        <p>lala</p>
                    </div>
                    <div class="to text-right">
                        <h3>To</h3>
                        <p>lala</p>
                    </div>
                </div>
            </div>
        </template>
        <section class="section landing" id="landing">
            <div class="container">
            </div>
        </section>
        <section class="section flights" id="flights">
            <div class="container">
                <div class="heading">
                    <h2></h2>
                </div>
                <div class="grid flight-grid">
                    <div class="flight-card w-100">
                        <div class="flex">
                            <div class="from">
                                <h3>From</h3>
                                <p>lala</p>
                            </div>
                            <div class="to text-right">
                                <h3>To</h3>
                                <p>lala</p>
                            </div>
                        </div>
                    </div>
                    <div class="flight-card w-100">
                    </div>
                    <div class="flight-card w-100">
                    </div>
                    <div class="flight-card w-100">
                    </div>
                    <div class="flight-card w-100">
                    </div>
                    <div class="flight-card w-100">
                    </div>
                </div>
            </div>
        </section>
        <section class="section about" id="about">
            <div class="container">
                <div class="booking-page">
                    <form>
                        <label for="passenger">Passenger</label>
                        <select name="" id="passenger" aria-valuetext="">
                            <option value="adult">Adult</option>
                            <option value="children">Children</option>
                            <option value="infant">Infant</option>
                        </select>
                        <div class="">
                            <label for="flight-class"></label>
                            <select name="flight-class" id="flight-class">
                                <option value="first">First</option>
                                <option value="business">Business</option>
                                <option value="economy">economy</option>
                            </select>
                        </div>
                        <div class="">
                            <label for="flight-seat"></label>
                            <select name="flight-seat" id="flight-seat">
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                            </select>
                        </div>
                        <h3>Passenger Info</h3>
                        <div class="group">
                            <label for="name">name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="group">
                            <label for="dob"></label>
                            <input type="text" name="dob" id="dob">
                        </div>
                        <div class="group">
                            <label for=""></label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="group">
                            <label for=""></label>
                            <input type="text" name="" id="">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="section services" id="services">
            <div class="container">
            </div>
        </section>
        <section class="section contact" id="contact">
            <div class="container">
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
        <div class="container">
            <a href="" class="logo">logo</a>
        </div>
    </footer>
    <div id="app">Loading...</div>

    <template id="login">
        <div class="login-box">
            <section>
                <h2>Login</h2>
                <form id="loginForm" onsubmit="login(event)">
                    <label for="username">username</label>
                    <input type="text" name="user" id="username" />
                    <div id="loginError"></div>
                    <button>Login</button>
                </form>
            </section>
            <div class="or-box">
                <hr class="hr" />
                <span class="or">OR</span>
            </div>

            <section>
                <h2>Register</h2>
                <form id="registerForm" onsubmit="register(event)">
                    <label for="user">username (required)</label>
                    <input type="text" name="user" id="user" placeholder="choose a username" maxlength="20" required />
                    <label for="currency">Currency (required)</label>
                    <input type="text" name="currency" id="currency" placeholder="currency" value="$" maxlength="5"
                        required />
                    <label for="description">description</label>
                    <input type="text" name="description" id="description" placeholder="Type of account"
                        maxlength="100" />
                    <label for="balance">Current balance</label>
                    <input type="number" name="balance" id="balance" value="0" />
                    <button>Register</button>
                </form>
            </section>
        </div>
    </template>

    <template id="dashboard">
        <header>
            <div data-bind="user"></div>
            <a href="/login" onclick="onLinkClick(event)">Logout</a>
        </header>
        <section>
            Balance: <span data-bind="formattedBalance"></span>
            <span data-bind="currency"></span>
        </section>
        <section>
            <h2 data-bind="description"></h2>
        </section>
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </template>
    <template id="transaction">
        <tr>
            <td data-bind="date">?</td>
            <td data-bind="object">?</td>
            <td data-bind="formattedAmount">?</td>
        </tr>
    </template>
    <!-- <script src="./js/script.js"></script> -->
</body>

</html>
